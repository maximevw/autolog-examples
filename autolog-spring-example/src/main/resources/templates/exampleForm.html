<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Hello form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <h1>Hello form</h1>
        <form action="#" method="POST" th:action="@{/form}" th:object="${paymentCard}" >
            <p>
                Card holder: <input type="text" th:field="*{holderName}"/>
            </p>
            <p>
                Card number: <input type="text" th:field="*{number}"/>
                Card Verification Code: <input type="text" th:field="*{cvc}"
            </p>
            <p>
                Expiration date: <input type="text" th:field="*{expirationDate}"/>
            </p>
            <p>
                <input type="submit" value="Submit"/>
            </p>
        </form>
    </body>
</html>
